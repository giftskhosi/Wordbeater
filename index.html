<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBeater Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary">
        <h1>WordBeater</h1>
    </header>

    <div class="container">

        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type The Given Word Within
                    <span class="text-success" id="seconds">5</span> Seconds:
                </p>
                <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start Typing..." id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>

                <!--Time and score column-->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!--Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
